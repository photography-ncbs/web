<div class="row flex-items-xs-center">

    <div class="card col-lg-7">
        <div class="card-header">
            Create new Theme
        </div>
        <div class="card-block">
            <div [ngClass]=showProgress>
                <progress value="..." max="100"></progress>
            </div>
            <form>

                <md-form-field class="full-parent">
                    <input mdInput [(ngModel)]="themeName" name="themeName" placeholder="Name">
                    <md-hint *ngIf = validName class="error-hint">
                        Theme name is <strong>required</strong>
                    </md-hint>
                </md-form-field>
                <div>
                    <md-form-field>
                        <input mdInput [mdDatepicker]="picker" placeholder="Submission Phase" (dateInput)="onInput($event,0)" (dateChange)="onInput($event,0)">
                        <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                        <md-datepicker #picker></md-datepicker>
                        <md-hint *ngIf = submissionValid class="error-hint">
                            Invalid Date
                        </md-hint>
                    </md-form-field>
                    <md-form-field>
                        <input mdInput [mdDatepicker]="picker2" placeholder="Voting Phase" (dateInput)="onInput($event,1)" (dateChange)="onInput($event,1)">
                        <md-datepicker-toggle mdSuffix [for]="picker2"></md-datepicker-toggle>
                        <md-datepicker #picker2></md-datepicker>
                        <md-hint *ngIf = votingDateValid class="error-hint">
                            Invalid Date
                        </md-hint>
                    </md-form-field>
                    <md-form-field>
                        <input mdInput [mdDatepicker]="picker3" placeholder="Judging Deadline" (dateInput)="onInput($event,2)" (dateChange)="onInput($event,2)"> 
                        <md-datepicker-toggle mdSuffix [for]="picker3"></md-datepicker-toggle>
                        <md-datepicker #picker3></md-datepicker>
                        <md-hint *ngIf = judgingDateValid class="error-hint">
                            Invalid Date
                        </md-hint>
                    </md-form-field>
                </div>
                <md-form-field class="full-parent">
                    <textarea mdInput [(ngModel)]="themeDetails" name="themeDetails" placeholder="Theme Details" value=""></textarea>
                    <md-hint *ngIf = validDetails class="error-hint">
                        Provide some details about current theme.
                    </md-hint>
                  </md-form-field>

            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-link" (click)="validate()">Create</button >
        </div>
    </div>

</div>
